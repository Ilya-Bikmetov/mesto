<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <section class="profile">
      <div class="profile__user-set">
        <img src="./images/Avatar.png" alt="Фото Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <div class="profile__edit-button"></div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="elements__item">
          <img src="./images/elements/karach.png" alt="Фото Карачаевск" class="elements__photo">
          <div class="elements__sign">
            <h2 class="elements__title">Карачаевск</h2>
            <div class="elements__like"></div>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/elements/elbrus.png" alt="Фото Эльбрус" class="elements__photo">
          <div class="elements__sign">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <div class="elements__like"></div>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/elements/dombai.png" alt="Фото Домбай" class="elements__photo">
          <div class="elements__sign">
            <h2 class="elements__title">Домбай</h2>
            <div class="elements__like"></div>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/elements/elbrus.png" alt="Фото Эльбрус" class="elements__photo">
          <div class="elements__sign">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <div class="elements__like"></div>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/elements/dombai.png" alt="Фото Домбай" class="elements__photo">
          <div class="elements__sign">
            <h2 class="elements__title">Домбай</h2>
            <div class="elements__like"></div>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/elements/karach.png" alt="Фото Карачаевск" class="elements__photo">
          <div class="elements__sign">
            <h2 class="elements__title">Карачаево-Черкессия</h2>
            <div class="elements__like"></div>
          </div>
        </li>
      </ul>
    </section>
    <section class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </section>

    <div class="popup">
      <form class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__name">
        <input type="text" class="popup__job">
        <button class="popup__save" type="submit">Сохранить</button>
        <button class="popup__close" type="button"></button>
      </form>
    </div>

  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
