<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <section class="profile">
      <div class="profile__user-set">
        <img src="./images/Avatar.jpg" alt="Фото Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" aria-label="Добавить" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>
    <section class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </section>

    <div class="popup">
      <form class="popup__content">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="username" class="popup__name">
        <input type="text" name="job_description" class="popup__job">
        <button class="popup__save" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>

    <div class="popup-add">
      <form class="popup-add__content">
        <button class="popup-add__close" type="button" aria-label="Закрыть"></button>
        <h2 class="popup-add__title">Новое место</h2>
        <input type="text" name="placename" class="popup-add__name">
        <input type="text" name="img-link" class="popup-add__link">
        <button class="popup-add__create" type="submit" aria-label="Создать">Создать</button>
      </form>
    </div>

  </div>
  <template class="templateCard">
    <li class="elements__item">
      <button type="button" aria-label="Удалить" class="elements__trash"></button>
      <img class="elements__photo">
      <div class="elements__sign">
        <h2 class="elements__title"></h2>
        <button class="elements__like" type="button" aria-label="Поставить лайк"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
