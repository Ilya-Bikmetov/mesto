<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <section class="profile">
      <div class="profile__user-set">
        <img src="<%=require('./images/Avatar.jpg')%>" alt="Фото Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" aria-label="Добавить" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>
    <section class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </section>

    <div class="popup popup_place_edit">
      <form class="popup__content" name="edit-profile" novalidate>
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__field">
          <input
          id="name-input"
          type="text"
          name="username"
          class="popup__input popup__input_edit-form_name"
          placeholder="Имя"
          minlength="2"
          maxlength="40"
          required
          >
          <span id="name-input-error" class="popup__input-error">Вы пропустили это поле.</span>
        </div>
        <div class="popup__field">
          <input
          id="job-input"
          type="text"
          name="jobInfo"
          class="popup__input popup__input_edit-form_job"
          placeholder="Профессиональная деятельность"
          minlength="2"
          maxlength="200"
          required
          >
          <span id="job-input-error" class="popup__input-error">Вы пропустили это поле.</span>
        </div>
        <button class="popup__btn" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>

    <div class="popup popup_place_add">
      <form class="popup__content popup__content_form_add" name="add-place" novalidate>
        <button class="popup__close popup__close_form_add" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <div class="popup__field">
          <input
          id="place-name-input"
          type="text"
          name="placename"
          class="popup__input popup__input_add-form_placename"
          placeholder="Название"
          minlength="2"
          maxlength="30"
          required
          >
          <span id="place-name-input-error" class="popup__input-error">Вы пропустили это поле.</span>
        </div>
        <div class="popup__field">
          <input
          id="url-input"
          type="url"
          name="imgLink"
          class="popup__input popup__input_add-form_link"
          placeholder="Ссылка на картинку"
          required
          >
          <span id="url-input-error" class="popup__input-error">Введите адрес сайта.</span>
        </div>
        <button class="popup__btn" type="submit" aria-label="Создать">Создать</button>
      </form>
    </div>

    <div class="popup popup_place_img">
      <div class="popup__content-img">
        <button class="popup__close popup__close_form_img" type="button" aria-label="Закрыть"></button>
        <img class="popup__img" src="#" alt="#">
        <p class="popup__img-sign"></p>
      </div>
    </div>

  </div>
  <template id="template-сard">
    <li class="element">
      <button type="button" aria-label="Удалить" class="element__trash"></button>
      <img class="element__photo">
      <div class="element__sign">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button" aria-label="Поставить лайк"></button>
      </div>
    </li>
  </template>

</body>

</html>
